buildscript {
  dependencies {
    classpath "com.squareup.wire:wire-gradle-plugin:$wireVersion"
  }

  repositories {
    maven {
      url "file://${rootDir.absolutePath}/../../../../../build/localMaven"
    }
    mavenCentral()
    google()
  }
}

apply plugin: 'application'
apply plugin: 'com.squareup.wire'

// See installProtoJars task in wire-gradle-plugin/build.gradle.kts
repositories {
  maven {
    url "file://${projectDir.absolutePath}/../../../../../build/localMaven"
  }
}


configurations {
  dinosaurProto
}

dependencies {
  dinosaurProto("com.squareup.wire.dinosaur:all-protos:+") { transitive = false }
}

task helloWorld() {
  println 'Hello, World!'
}

wire {
  java {
  }
}

afterEvaluate {
  tasks.getByName("generateProtos").dependsOn helloWorld
}
